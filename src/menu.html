<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">
    <title>Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/addToCart.js"></script>

</head>

<body class="text-gray-600 flex-grow h-screen font-roboto">

    <div id="navbar-placeholder"></div>


    <div class="bg-gray-200 py-12 min-h-screen">
        <div class="container mx-auto">
            <!-- Grid sistemi büyük ekranlarda 4, orta ekranlarda 3, küçük ekranlarda 2 veya 1 sütun olacak-->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="menu-item-placeholder"></div>
                <div class="menu-item-placeholder"></div>
                <div class="menu-item-placeholder"></div>
                <div class="menu-item-placeholder"></div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>


        $(function () {
            // Örnek veri listesi (dizi)
            $('#navbar-placeholder').load('navbar.html', function () {
                updateNavbar(); // Navbar yüklendikten sonra kullanıcı adını tekrar göster
            });
            $('#footer-placeholder').load('footer.html');


            var menuDataList = [
                {
                    id: '1', // Benzersiz ürün ID'si
                    imageSrc: './img/menu_1.jpg',
                    title: 'Tavuk Döner Dürüm',
                    description: 'Patates Kızartması, Turşu, Ketçap, Mayonez',
                    price: '129.99 TL',
                },
                {
                    id: '2',
                    imageSrc: './img/menu_2.jpg',
                    title: 'Patso',
                    description: 'Turşu, Ketçap, Mayonez',
                    price: '99.99 TL',
                },
                {
                    id: '3',
                    imageSrc: './img/menu_3.jpg',
                    title: 'Sosisli',
                    description: 'Sosis, Hardal, Ketçap, Mayonez',
                    price: '109.99 TL',
                },
                {
                    id: '4',
                    imageSrc: './img/menu_4.jpg',
                    title: 'Pizza',
                    description: 'Mozarella, Salam, Sosis, Zeytin, Mısır, Sucuk',
                    price: '189.99 TL',
                }
            ];

            // Her bir menu-item-placeholder için veri yükleme işlemi
            $('.menu-item-placeholder').each(function (index) {
                var menuItemContainer = $(this);

                // menu_item.html içeriğini yükle
                menuItemContainer.load('menu_item.html', function () {
                    // Veriyi güncelle
                    menuItemContainer.find('.menu-item-image').attr('src', menuDataList[index].imageSrc);
                    menuItemContainer.find('.menu-item-title').text(menuDataList[index].title);
                    menuItemContainer.find('.menu-item-description').text(menuDataList[index].description);
                    menuItemContainer.find('.menu-item-price').text(menuDataList[index].price);

                    // Butona onclick özelliği ekle
                    menuItemContainer.find('.add-to-cart-button').attr('onclick', `addToCart('${menuDataList[index].imageSrc}','${menuDataList[index].price}','${menuDataList[index].title}', '${menuDataList[index].id}')`);
                });
            });
        });

    </script>



</body>

</html>
